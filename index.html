<!DOCTYPE html>
<html lang="en">
  <head></head>
    <meta charset="utf-8" />
    <title>FullStory URL Generator </title>
    <meta name="description" content="Generate Complicated FullStory Segment URLs" />
    <meta name="author" content="rcmaples" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <h4>FullStory URL Generator</h4>
    </header>

    <div class="container">
      <form style="margin-top: 10%">
        <div class="row">
          <div class="six columns">
            <label for="searchField">Value To Search On</label>
            <select class="u-full-width" id="searchField">
              <option value="Option 1">email</option>
              <option value="Option 2">name</option>
              <option value="Option 3">visited url</option>
              <option value="Option 4">visited url (host)</option>
              <option value="Option 5">visited url (path)</option>
              <option value="Option 6">visited url (query)</option>
            </select>
            <label for="searchCriteria">Enter your list, one item per line:</label>
        <textarea class="u-full-width" placeholder="jane@widgetco.com&#10john@widgetco.com" id="searchCriteria"></textarea>
        <input class="button-primary" type="submit" value="Submit">
          </div>
        </div>

      </form>

      <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

      <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
